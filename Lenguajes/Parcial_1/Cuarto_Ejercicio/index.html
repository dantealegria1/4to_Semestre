<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos numeros</title>
    <meta charset="utf-8">
</head>
<body>
    <style>
        body{
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            color: #333;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>

    <h1>Suma de dos numeros</h1>
    <script src="Suma"> </script>
    <input type="text" id="num1" placeholder="Numero 1">
    <input type="text" id="num2" placeholder="Numero 2">
    <button type="button" onclick="Suma()">Sumar</button>
    <input type="text" id="resultado" placeholder="Resultado">

    <script>
        function Suma(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var suma = parseInt(num1) + parseInt(num2);
            document.getElementById("resultado").value = suma;
        }
    </script>

</body>
</html>

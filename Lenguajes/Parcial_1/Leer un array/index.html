<!DOCTYPE html>
<html>
<head>
<title>Table of Phone Numbers</title>

</head>
<body>
    <table>
        <tr>
            <th>Numero</th>
            <th>Nombre</th>
        </tr>
        <script language="javascript" type="text/javascript">
            var arr = new Array();
            arr[0] = "Mario";
            arr[1] = "Andrea";
            arr[2] = "Beto";
            arr[3] = "Juan";
            arr[4] = "Maria";
            
            for (var i=0; i<arr.length; i++) {
                document.write("<tr> <td> numero "+ i   +"</td>");
                document.write("     <td> arr "+ arr[i] +"</td>     </tr>");
                }
        </script>       
    </table>                 
    
</body>


</html>
